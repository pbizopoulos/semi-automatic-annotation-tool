<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Web-based Machine Learning</title>
		<link href="data:" rel="icon">
		<script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/nifti-reader-js@0.5.4/release/current/nifti-reader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
		<script defer src="https://unpkg.com/itk@14.1.1/umd/itk.js"></script>
		<script defer src="script.js"></script>
	</head>

	<body>
		<div id="divControl" style="border-style:groove;float:left;width:200px;">
			<div>
				<b>Model</b>
			</div>
			<div>
				<select id="selectModel" onchange="selectModelName();" style="width:100%;">
				</select>
			</div>
			<div id="divModelLoadFraction">0%</div>
			<div>
				Input shape: <span id="spanModelInputShape"></span>
			</div>
			<div>
				Prediction shape: <span id="spanModelPredictionShape"></span>
			</div>
			<hr>
			<div>
				<b>Input</b>
			</div>
			<div>
				<input type="file" id="inputLoadImages" onchange="loadImages()" accept=".dcm,.nii,.nii.gz,.png,.jpg,.jpeg" multiple/>
			</div>
			<div>
				<input type="file" id="inputLoadPredictions" onchange="loadPredictions()" accept=".nii,.txt"/ disabled>
			</div>
			<div>
				Index: <span id="spanImageIndex"></span>
			</div>
			<div>
				H&times;W: <span id="spanImageHeight"></span> &times; <span id="spanImageWidth"></span>
			</div>
			<div>
				Min value: <span id="spanImageValueMin"></span>
			</div>
			<div>
				Max value: <span id="spanImageValueMax"></span>
			</div>
			<div>
				<button id="buttonResetImageValue" onclick="resetImageValue()" disabled>Reset Image value</button>
			</div>
			<hr>
			<div>
				<b>Inference</b>
			</div>
			<div>
				<button id="buttonPredictCurrentImage" onclick="predictCurrentImage()" disabled>Predict current image</button>
			</div>
			<div>
				<button id="buttonPredictAllImages" onclick="predictAllImages()" disabled>Predict all images</button>
			</div>
			<div id="divLabelList"></div>
			<div id="divBrushSize">
				Brush size:
				<input type="range" id="inputRangeBrushSize" style="width:60%" value="20" oninput="drawCanvas()" disabled>
			</div>
			<div>
				<button id="buttonSavePredictionsToDisk" onclick="savePredictionsToDisk()" disabled>Save Predictions to Disk</button>
			</div>
			<hr>
			<div>
				<b>Training</b>
			</div>
			<div>
				Trainable: <span id="spanModelTrainable"></span>
			</div>
			<div>
				<button id="buttonTrain" onclick="train()">Train</button>
			</div>
			<div id="divNumEpochs">
				Epochs: <input type="number" id="inputNumEpochs" value=10 style="width:20%;">
			</div>
			<div id="divCurrentEpoch">
				Current epoch: <span id="spanCurrentEpoch"></span>
			</div>
			<div id="divLoss">
				Loss: <span id="spanLoss"></span>
			</div>
			<div id="divAccuracy">
				Accuracy: <span id="spanAccuracy"></span>
			</div>
			<div>
				<button id="buttonSaveModelToDisk" onclick="saveModelToDisk()">Save model to disk</button>
			</div>
		</div>
		<div id="divCanvases">
			<canvas id="canvasImage" style="position:absolute;"></canvas>
			<canvas id="canvasMask" style="position:absolute;opacity:0.5;"></canvas>
			<canvas id="canvasBrush" style="position:absolute;opacity:0.5;"></canvas>
		</div>
	</body>
</html>
