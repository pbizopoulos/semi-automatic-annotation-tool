on:
  push:
    paths:
      - '.github/workflows/delete-workflow-runs.yml'
  schedule:
    - cron: '0 0 1 * *'

jobs:
  del_runs:
    runs-on: ubuntu-20.04
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 15
          keep_minimum_runs: 6
